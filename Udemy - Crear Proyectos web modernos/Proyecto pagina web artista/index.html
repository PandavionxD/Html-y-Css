<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Artista</title>
    <link rel="stylesheet" href="estilos/styles.css">
    <link rel="stylesheet" href="estilos/mediaQueries.css">
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/1aba9b6160.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <img src="img/logo.png" alt="logo pagina web" class="logo">
            <ul class="menu" id='menu'>
                <li><a href="#">Home</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="menu-bar" id="menu-bar">
                <i class="fas fa-bars"></i>
            </div>
            <div class="shoping">
                <i class="fas fa-shopping-cart"></i>
            </div>
        </nav>
    </header>
    <main class="hero">
        <div class="info-content">
            <h3>Artist</h3>
            <h1>Daniel Rivero</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor, cum labore voluptates sapiente laboriosam necessitatibus.</p>
            <button class="btn">Read more</button>
        </div>
    </main>
    <footer class="footer">
        <div class="listen-online">
            <i class="fas fa-headphones"></i>
            <h2>Listen Online</h2>
        </div>
        <div class="follow-me">
            <h2>Follow me!</h2>
        </div>
        <div class="social-network">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>            
        </div>

    </footer>


    <script src="JavaScript/scripts.js"></script>
</body>
</html>
