<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anuncio Publicitario</title>
    <link rel="stylesheet" href="estilos/estilos.css" />
  </head>
  <body>
    <main>
      <div class="main__primera">
        <img src="img/html5.png" alt="html5" />
        <div class="main__div__1">
          <p>HTML5 y CSS3 son</p>
          <p>los ingredientes de</p>
          <p>la nueva web</p>
        </div>
        <img src="img/css-3.png" alt="css3" />
      </div>
      <hr />
      <div class="main__segunda">
        <div class="main__div__2">
          <p>Una Web independiente</p>
          <p>del sistema operativo</p>
        </div>
        <div class="main__container__os">
          <img src="img/ventanas.png" alt="windows" />
          <img src="img/mac-os-logo.png" alt="mac" />
          <img src="img/android.png" alt="android" />
          <img src="img/linux.png" alt="linux" />
        </div>
      </div>
      <hr />
      <div class="main__tercera">
        <div class="main__div__3">
          <p>Una web independiente</p>
          <p>del navegador</p>
        </div>
        <div class="main__container__navegadores">
          <img src="img/firefox.png" alt="firefox" />
          <img src="img/chrome.png" alt="chrome" />
          <img src="img/internet-explorer.png" alt="internet-explorer" />
        </div>
      </div>
    </main>
  </body>
</html>
