<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prevision metereologica</title>
    <link rel="stylesheet" href="estilos/estilos.css" />
  </head>
  <body>
    <div class="body__title">
      <img src="img/paraguas.png" alt="paraguas" />
      <h1>Previsión del tiempo</h1>
      <img src="img/termometro.png" alt="termometro" />
    </div>
    <div class="main">
        <div class="card">
            <h1>Lun</h1>
            <figure>
                <img src="img/sun.png" alt="soleado" />
            </figure>
            <p class="rojo">29°</p>
            <p class="azul">12°</p>
        </div>
        <div class="card">
            <h1>mar</h1>
<figure>
    <img src="img/sun-cloudy.png" alt="soleado-nublado" />
</figure>
            <p class="rojo">22°</p>
            <p class="azul">12°</p>
        </div>
      <div class="card">
        <h1>mie</h1>
        <figure>
            <img src="img/rain.png" alt="lluvia" />
        </figure>
        <p class="rojo">13°</p>
        <p class="azul">7°</p>
      </div>
      <div class="card">
        <h1>jue</h1>
        <figure>
            <img src="img/heavy-rain.png" alt="fuerte lluvia" />
        </figure>
        <p class="rojo">12°</p>
        <p class="azul">4°</p>
      </div>
      <div class="card">
          <h1>vie</h1>
          <figure>
              <img src="img/cloudy.png" alt="nublado" />
          </figure>
          <p class="rojo">18°</p>
          <p class="azul">4°</p>
        </div>
    </div>
  </body>
</html>
