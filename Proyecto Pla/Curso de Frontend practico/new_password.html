<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos/new_password.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="imagen">
                <img src="logos/logo_yard_sale.svg" alt="logo" class="logo">
            </div>
            <div class="titulos">
                <h1>Create a new password</h1>
                <p>Enter a new password for your acount</p>
            </div>
        <form action="" class="formulario">
            <label for="password" class="label">Password</label>
            <input type="password" id="password" placeholder="*********" class="input">
            <label for="password-1" class="label">Re-enter password</label>
            <input type="password" id="password-1" placeholder="*********" class="input">
            <input type="submit" value="Confirm" class="btn-primary">
        </form>
    </div>
    </main>
</body>
</html>
