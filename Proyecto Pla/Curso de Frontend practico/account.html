<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=Roboto:wght@300;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="estilos/account.css">
</head>
<body>
    <div class="container">
        <form action="">
            <h1>My account</h1>
            <div class="form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Camila Yokoo">
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" placeholder="camilayokoo@gmail.com">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="**********">
            </div>
                <button class="btn">Edit</button>
        </form>
    </div>
</body>
</html>
