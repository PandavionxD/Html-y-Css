<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fuente de google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=Roboto:wght@300;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="estilos/estilos.css">
    <title>Login</title>
</head>

<body>
    <main>
        <div class="container">
            <picture>
                <img src="logos/logo_yard_sale.svg" alt="logo en modo responsive celular">
            </picture>
            <form action="#" class="formulario">
                <label for="email">Email address</label>
                <input type="email" id="email" placeholder="camilasasa@gmail.com">
                <label for="contraseña">Password</label>
                <input type="password" name="contraseña" id="contraseña" placeholder="********">
                <button class="btn-1">Log in</button>
                <p><a href="#">Forgot my password</a></p>
            </form>
        </div>
        <div class="btn-3">
            <button class="btn-2">Sign up</button>
        </div>
    </main>
</body>

</html>
